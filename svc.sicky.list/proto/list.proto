syntax = "proto3";

package svc.sicky.list;
option go_package = "./proto;proto";

import "google/protobuf/empty.proto";

service List {
  rpc InitDB(google.protobuf.Empty) returns (InitDBResp);

  rpc Add(AddReq) returns (AddResp);
  rpc Get(GetReq) returns (GetResp);
  rpc Set(SetReq) returns (SetResp);
  rpc All(AllReq) returns (AllResp);
  rpc Count(CountReq) returns (CountResp);
  rpc Delete(DeleteReq) returns (DeleteResp);
  rpc Purge(PurgeReq) returns (PurgeResp);
};

message InitDBResp { bool result = 1; };

message ListItem {
  string key = 1;
  string value = 2;
  bool is_json = 128;
};

message AddReq {
  string key = 1;
  string value = 2;
  bool is_json = 128;
};
message AddResp { string id = 127; };

message GetReq {
  string key = 1;
  string id = 127;
  int64 offset = 254;
  int64 limit = 255;
};
message GetResp {
  repeated AddReq items = 1;
  int64 total = 127;
};

message SetReq {
  string id = 127;
  string value = 2;
  bool is_json = 128;
};
message SetResp { bool is_set = 128; };

message AllReq { string key = 1; };
message AllResp {
  repeated AddReq items = 1;
  int64 total = 127;
};

message CountReq { string key = 1; };
message CountResp { int64 total = 1; };

message DeleteReq { string id = 127; };
message DeleteResp { bool is_deleted = 128; };

message PurgeReq { string key = 1; };
message PurgeResp { bool is_purged = 128; };
